report_comment: >
  This report has been generated by the <a href="https://github.com/nf-cmgg/sampletracking/releases/tag/1.0.0"
  target="_blank">nf-cmgg/sampletracking</a> analysis pipeline.
report_section_order:
  "nf-cmgg-sampletracking-methods-description":
    order: -1000
  software_versions:
    order: -1001
  "nf-cmgg-sampletracking-summary":
    order: -1002

export_plots: true

disable_version_detection: true

table_cond_formatting_rules:
  match_certainty:
    pass:
    - s_eq: 100
    warn:
    - lt: 99
    fail:
    - lt: 50

table_columns_name:
  sex_prediction:
    match_certainty: "Certainty of sex match"
    expected_sex: "Expected Sex"
    calculated_sex: "Calculated Sex"
    calculated_sex_yx: "Calculated sex (XY method)"
    calculated_sex_sry: "Calculated sex (SRY method)"
    calculated_sex_hetx: "Calculated sex (HETX method)"
    ratio_yx: "# reads in chrY / # reads in chrX (XY)"
    het_fraction: "Fraction of heterozygous SNPs in chrX (HETX)"
    coverage_sry: "Coverage of SRY in chrY (SRY)"
    xy_ratio: "X/Y ratio"

custom_plot_config:
  sex_prediction:
    defaultsort:
    - column: "Certainty of sex match"
      direction: asc
  picard-crosscheckfingerprints-sample-table:
    defaultsort:
    - column: "Best match LOD"
      direction: asc
